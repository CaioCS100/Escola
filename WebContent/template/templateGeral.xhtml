<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="camposFuncionario.css" />
	<h:outputStylesheet library="css" name="tabelaFuncionario.css" />
	<h:outputStylesheet library="css" name="icones.css" />
	<h:outputStylesheet library="css" name="alterarSenha.css" />
	<title><ui:insert name="title" /></title>
	<script>
		PrimeFaces.locales['pt_BR'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Data Atual',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo Dia'
		};
	</script>
</h:head>
<h:body>
	<h:form id="formMenu">
		<p:menubar>
			<p:menuitem value="Inicio"
				action="#{usuarioController.redirecionar('funcionario/principal')}" />
			<p:submenu label="Gerenciar Funcionarios">
				<p:menuitem value="Cadastrar Funcionario"
					action="#{funcionarioController.abrirModalCadastroFuncionario()}" ajax="true" />
				<p:menuitem value="Listar Funcionario"
					action="#{usuarioController.redirecionar('funcionario/listarFuncionario')}" ajax="false" />
			</p:submenu>
			<p:menuitem value="Cadastrar Aula" url="#" />
			<p:menuitem value="Visualizar Aulas" url="#" />

			<f:facet name="options">
				<p:outputLabel
					value="Bem vindo #{funcionarioController.funcionarioSessao.nome}!" />
				<p:commandButton type="submit" action="#{usuarioController.sair()}"
					value="Sair" />
			</f:facet>
		</p:menubar>
	</h:form>

	<div>
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<ui:insert name="dlgLoading">
		<ui:include src="/template/dialogs/dialogLoading.xhtml" />
	</ui:insert>
	
	<ui:insert name="dlgCadFuncionario">
		<ui:include src="/template/dialogs/funcionario/dialogCadastroFuncionario.xhtml" />
	</ui:insert>
	
	<ui:insert name="dlgEditardFuncionario">
		<ui:include src="/template/dialogs/funcionario/dialogEditarFuncionario.xhtml" />
	</ui:insert>
	
	<ui:insert name="dlgAlterarSenha">
		<ui:include src="/template/dialogs/funcionario/dialogAlterarSenha.xhtml" />
	</ui:insert>
</h:body>
</html>
